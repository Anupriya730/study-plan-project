<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles/style_3.css">

</head>
<body>
<form action="/submit-feedback" id="feedbackForm" onsubmit="return validateForm()" method="post">
    <h2>Feedback Form</h2>

    <img src="images/feedback.png" alt="Feedback Image" class="feedback-image">

    <label for="satisfaction" class="label-title">How satisfied are you with our platform? </label>
    <div class="option-container">
        <div class="option">
            <input type="radio" id="1" name="satisfaction" value="1">
            <label for="1">1 - Very Dissatisfied</label>
        </div>
        <div class="option">
            <input type="radio" id="2" name="satisfaction" value="2">
            <label for="2">2 - Dissatisfied</label>
        </div>
        <div class="option">
            <input type="radio" id="3" name="satisfaction" value="3">
            <label for="3">3 - Neutral</label>
        </div>
        <div class="option">
            <input type="radio" id="4" name="satisfaction" value="4">
            <label for="4">4 - Satisfied</label>
        </div>
        <div class="option">
            <input type="radio" id="5" name="satisfaction" value="5">
            <label for="5">5 - Very Satisfied</label>
        </div>
    </div>

    <label for="comments" class="label-title">Could you kindly provide feedback on your experience using our
        platform?</label>
    <textarea id="comments" name="comments" placeholder="Type your feedback here..." rows="4"></textarea>
    <div id="thankYouMessage" style="display: none; color: green;">
        Thank you for your feedback!
    </div>
    <input type="submit" value="Submit" class="submit-button">
</form>


<script src="javascript/feedback.js"></script>
</body>
</html>
